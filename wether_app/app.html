<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #2980b9;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f1f1f1;
    }
    #weatherResult img {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather Detector</h1>
    <p>Check the weather in your area or search for any city.</p>

    <div>
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeather()">Search</button>
    </div>
    <br />
    <button onclick="getLocationWeather()">Use My Location üìç</button>

    <div id="weatherResult"></div>
  </div>

  <script>
    const apiKey = ""; // ‚Üê Add your OpenWeatherMap key here

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("weatherResult");

      if (!city) {
        resultDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>Loading weather data...</p>";

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
        );

        const data = await response.json();

        if (response.status !== 200) {
          throw new Error(data.message || "City not found");
        }

        showWeather(data);
      } catch (error) {
        resultDiv.innerHTML = `<p style='color:yellow;'>‚ö†Ô∏è ${error.message}</p>`;
      }
    }

    function getLocationWeather() {
      const resultDiv = document.getElementById("weatherResult");
      if (!navigator.geolocation) {
        resultDiv.innerHTML = "<p>Geolocation not supported.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>Detecting your location...</p>";

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;

        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        const data = await response.json();
        showWeather(data);
      }, () => {
        resultDiv.innerHTML = "<p>Unable to get your location.</p>";
      });
    }

    function showWeather(data) {
      const weatherDiv = document.getElementById("weatherResult");
      weatherDiv.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" />
        <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
        <p>üå°Ô∏è Temperature: ${data.main.temp} ¬∞C</p>
        <p>üí® Wind: ${data.wind.speed} m/s</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
      `;
    }
  </script>
</body>
</html>
